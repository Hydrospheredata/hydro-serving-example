kind: Model
name: "titanic"
runtime: hydrosphere/serving-runtime-python:3.6-latest
install-command: "pip install -r requirements.txt"
payload:
  - "src/"
  - "requirements.txt"
  - "model/trained.model"
contract:
  infer:
    inputs:
      pclass:
        shape: scalar
        type: int32
      sex:
        shape: scalar
        type: string
      age:
        shape: scalar
        type: int32
      fare:
        shape: scalar
        type: double
      parch:
        shape: scalar
        type: int32
    outputs:
      survived:
        shape: [-1]
        type: int32
