kind: Model
name: "fraud_random_forests"
runtime: "hydrosphere/serving-runtime-python-3.6:dev"
install-command: "pip install -r requirements.txt"
payload:
- "src/"
- "../../requirements.txt"
- "rf.joblib.pkl"

contract:
  name: infer
  inputs:
    features:
      shape: [-1, 7]
      type: double
      profile: numerical
  outputs:
    is_fraud:
      shape: [-1, 1]
      type: bool
      profile: numerical