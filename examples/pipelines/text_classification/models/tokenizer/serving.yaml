kind: Model
name: amazon_tokenizer
runtime: "hydrosphere/serving-runtime-python-3.7:3.0.0-alpha.1"
install-command: "pip install -r requirements.txt"
payload:
  - "src/"
  - "tokenizer.pickle"
  - "requirements.txt"
contract:
  name: tokenize
  inputs:
    sentence:
      shape: scalar
      type: string
      profile: text
  outputs:
    tokenized:
      shape: [100]
      type: int64
      profile: numerical
