kind: Model
name: "mnist_py"
payload:
  - "src/"
  - "requirements.txt"
  - "model.h5"
runtime: "hydrosphere/serving-runtime-python-3.6:2.4.0"
install-command: "pip install -r requirements.txt"
contract:
  name: "predict"
  inputs:
    images:
      shape: [-1, 28, 28]
      type: double
      profile: IMAGE
  outputs:
    classes:
      shape: [-1, 1]
      type: int64
      profile: numerical
    probabilities:
      shape: [-1, 10]
      type: double
      profile: numerical
