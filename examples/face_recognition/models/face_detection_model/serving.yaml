kind: Model
name: face_detector
runtime: "hydrosphere/serving-runtime-python-3.6:2.4.0"
install-command: "sh setup.sh"
payload:
  - "src/"
  - "shape_predictor_5_face_landmarks.dat"
  - "setup.sh"
contract:
  name: detect
  inputs:
    x:
      shape: [-1, -1, 3]
      type: uint8
      profile: image
  outputs:
    faces:
      shape: [-1, 160, 160, 3]
      type: uint8
      profile: image