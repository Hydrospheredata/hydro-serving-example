kind: Model
name: activity
runtime: "hydrosphere/serving-runtime-python-3.6:2.4.0"
install-command: "pip install -r requirements.txt"
payload:
  - "src/"
  - "requirements.txt"
  - "model.h5"
contract:
  name: infer
  inputs:
    x:
      shape: [1, 300, 3, 3]
      type: double
      profile: numerical
  outputs:
    y:
      shape: [1, 5]
      type: float32
      profile: numerical
