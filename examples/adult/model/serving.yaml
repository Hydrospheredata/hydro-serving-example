kind: Model
name: "adult_tensor"
payload:
- "src/"
- "requirements.txt"
- "random-forest-adult.joblib"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install -r requirements.txt"
contract:
  name: "predict"
  inputs:
    input:
      shape: [-1, 12]
      type: int64
  outputs:
    classes:
      shape: [-1, 1]
      type: int64