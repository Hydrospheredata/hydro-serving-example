kind: Model
name: amazon_tokenizere
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install -r requirements.txt"
payload:
- "src/"
- "../tokenizer.pickle"
- "requirements.txt"
contract:
  name: tokenize
  inputs:
    text:
      shape: scalar
      type: string
      profile: text
  outputs:
    tokenized:
      shape: scalar
      type: int64
      profile: numerical
